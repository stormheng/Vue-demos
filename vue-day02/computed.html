<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{reverseString}}</div>
    </div>
    

    <script src="../vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            /*计算属性依赖data中的数据，会对计算结果进行缓存，如果data中数据变化，computed重新执行
            methods不存在缓存，只要调用就重新执行
            
            */
            computed: {
                reverseString: function(){
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
